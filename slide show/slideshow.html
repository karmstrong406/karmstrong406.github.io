<!DOCTYPE html>

<html>

<head>
    <title>Slideshow</title>
    <link rel="stylesheet" href="themes/default/default.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="themes/light/light.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="themes/dark/dark.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="themes/bar/bar.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="nivo-slider.css" type="text/css" media="screen" />
    <link href="slideshow.css" rel="stylesheet" type="text/css">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-160840051-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'UA-160840051-1');

    </script>
</head>

<body>
    <div id="wrap">
        <header>
            Header
        </header>

        <nav>
            Nav
        </nav>

        <section>
            <div class="slider-wrapper theme-light">
                <div id="slider" class="nivoSlider">
                    <img src="images/beach.jpg" data-thumb="images/beach.jpg" alt="Beach" />
                    <a href="http://carroll.edu"><img src="images/beech.jpg" data-thumb="images/beech.jpg" alt="Beach"/></a>
                    <img src="images/trop.jpg" data-thumb="images/trop.jpg" alt="Beach" data-transition="slideInLeft" />
                    <img src="images/tropical.jpg" data-thumb="images/tropical.jpg" alt="Beach yo" title="#htmlcaption" />
                </div>
            </div>
        </section>

        <footer>
            Footer
        </footer>

    </div>
    <script type="text/javascript" src="scripts/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="jquery.nivo.slider.js"></script>
    <script type="text/javascript">
        $(window).load(function() {
            $('#slider').nivoSlider();
        });

    </script>
</body>


</html>
